<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> وقت المغامرة مدبلج</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            margin: 0;
            position: relative;
        }
        .main-image {
            width: 100%; /* صورة أكبر */
            max-width: 1600px; /* الحد الأقصى لعرض الصورة */
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 100px; /* زيادة المسافة أعلى */
        }
        .main-image:hover {
            transform: scale(1.05);
        }
        .back-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            background-color: #ff5722;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .back-button:hover {
            background-color: #e64a19;
        }
    </style>
</head>
<body>

<button class="back-button" onclick="window.location.href='index.html'">الرجوع</button>

<a href="Index.html">
    <img class="main-image" src="your-image.jpg" alt="اضغط هنا على الصورة الكبيرة">
</a>

</body>
</html>
