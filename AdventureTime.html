<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>وقت المغامرة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        .logo {
            margin-bottom: 20px;
        }
        .logo img {
            width: 150px;
        }
        h1 {
            text-align: center;
            color: #FFD700;
        }
        .season-poster {
            text-align: center;
            margin-bottom: 20px;
        }
        .episode-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
        }
        .episode-card {
            background: #1e1e1e;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
            transition: transform 0.2s;
        }
        .episode-card:hover {
            transform: scale(1.05);
        }
        img {
            width: 100%;
            border-radius: 5px;
        }
        .home-button {
            display: block;
            width: 150px;
            margin: 20px auto;
            padding: 10px;
            text-align: center;
            background: #FFD700;
            color: #121212;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .home-button:hover {
            background: #FFC107;
        }
    </style>
</head>
<body>

<div class="logo">
    <img src="logo.png" alt="شعار">
</div>

<h1>وقت المغامرة</h1>

<div class="season-poster">
    <img src="season1_poster.jpg" alt="بوستر الموسم الأول" style="width: 300px;">
</div>

<a href="index.html" class="home-button">العودة للصفحة الرئيسية</a>

<div class="episode-container" id="episodeContainer">
    <div class="episode-card">
        <a href="https://videa.hu/videok/film-animacio/ad-s1-e1-WD77Wcvmaj5UJXfU" target="_blank" style="color: white; text-decoration: none;">
            <img src="episode1.jpg" alt="الحلقة 1">
            <p>الحلقة 1</p>
        </a>
    </div>
    <div class="episode-card">
        <a href="#" style="color: white; text-decoration: none;">
            <img src="episode2.jpg" alt="الحلقة 2">
            <p>الحلقة 2</p>
        </a>
    </div>
    <!-- يمكنك إضافة المزيد من الحلقات هنا -->
</div>

</body>
</html>
